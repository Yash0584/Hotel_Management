<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8bc34a, #388e3c);
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .thank-you-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #388e3c;
        }

        .thank-you-container p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .thank-you-container .emoji {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .back-to-home {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #388e3c;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .back-to-home:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>üéâ Thank You! üéâ</h1>
        <p>We appreciate you booking a room with us at <strong>Radisson Hotel</strong>. üè®</p>

        <p>We look forward to providing you with a wonderful stay! If you have any questions, feel free to contact us.</p>
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
